language: cpp
compiler: gcc
sudo: required
install: true
script:
  - ./build-travis.sh
  - cd build/test/
  - ./run_all_test.sh
  - cd ../../python-package
  - sudo python setup_pip.py  --universal --plat-name manylinux1_x86_64
  - cd build/python-package/test/
  - sudo pip install scikit-learn cython pandas
  - python test_python.py
  - python test_data_conversion.py
